<!DOCTYPE html>
<html>
<head>
	<title>Z-Index</title>
	<style type="text/css">
		.box{
			border: 3px solid black;
			padding: 70px;
			font-weight: bolder;
			font-family: sans-serif;
		}
		.box-1{
			background-color: #FFD400;
			position: absolute;
			top: 150px;
			left: 200px;
		}
		.box-2{
			background-color: #007FFF;
			position: absolute;
			top: 250px;
			left: 300px;
			z-index: 1;
		}
		.box-3{
			background: #FA8072;
			position: absolute;
			top: -20px;
			left: -30px;
			z-index: 99999;
		}
	</style>
</head>
<body>
	<div class="box box-1">Box 1</div>
	<div class="box box-2">Box 2</div>
</body>
</html>
